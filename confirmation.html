<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
      color: #333;
    }

    .confirmation-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .highlight {
      color: #00e0d0;
      font-weight: bold;
    }

    .return-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #00e0d0;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .return-button:hover {
      background-color: #00b3a4;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Merci pour votre message !</h1>
    <p><span class="highlight" id="prenom-nom"></span>, nous avons bien reçu votre message.</p>
    <p><b>Sujet :</b> <span id="sujet"></span></p>
    <p><b>Message :</b> <span id="message"></span></p>

    <!-- Bouton de retour (ferme l'onglet) -->
    <button class="return-button" onclick="fermerOnglet()">Fermer l'onglet</button>
  </div>

  <script>
    // Récupération des paramètres depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const prenom = urlParams.get('prenom') || '';
    const nom = urlParams.get('nom') || '';
    const sujet = urlParams.get('sujet') || '';
    const message = urlParams.get('message') || '';

    document.getElementById('prenom-nom').textContent = prenom + ' ' + nom;
    document.getElementById('sujet').textContent = sujet;
    document.getElementById('message').textContent = message;

    // Fonction pour fermer l'onglet
    function fermerOnglet() {
      window.close();
    }
  </script>
</body>
</html>
